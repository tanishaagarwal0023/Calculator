<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="calculator.css">
</head>
<body>
  <div class="container">
    <div class="cal-input">
      <p name="user-input" id="user-input">0</p>
    </div>    
    <div class="cal-key">
      <button type="button"class="other-operation">AC</button>
      <button type="button"class="other-operation">DEL</button>
      <button type="button"class="other-operation">%</button>
      <button type="button" class="operation">/</button>
    </div>
    <div class="cal-key">
      <button type="button">7</button>
      <button type="button">8</button>
      <button type="button">9</button>
      <button type="button"class="operation">*</button>
    </div>
    <div class="cal-key">
      <button type="button">4</button>
      <button type="button">5</button>
      <button type="button">6</button>
      <button type="button"class="operation">-</button>
    </div>
    <div class="cal-key">
      <button type="button">1</button>
      <button type="button">2</button>
      <button type="button">3</button>
      <button type="button"class="operation">+</button>
    </div>
    <div class="cal-key">
      <button type="button"><i class="fa fa-calculator" aria-hidden="true"></i></button>
      <button type="button">0</button>
      <button type="button">.</button>
      <button type="button"class="operation">=</button>
    </div>
  </div>
</body>
<script src="calculator.js"></script>
</html>
